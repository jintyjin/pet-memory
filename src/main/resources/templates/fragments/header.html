  <script>
    function showChart(petName) {
    var weights = [
            { x: new Date(), y: 8.51}
          ];
    var chart = new CanvasJS.Chart("petWeightChart",
      {
          title: {
              text: petName
          },
          axisX:{
            title: "",
            valueFormatString: "YYYY-MM-DD",
          },
          axisY: {
            title: "",
		    suffix: " kg"
        },
        data: [{
          type: "spline",
          xValueType: "dateTime",
          xValueFormatString: "YYYY-MM-DD",
          yValueFormatString: "#,##0.## kg",
          dataPoints: weights
        }
      ]
  });
  chart.render();
}
