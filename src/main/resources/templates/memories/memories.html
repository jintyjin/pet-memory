<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body>
<div layout:fragment="content" class="container-fluid px-3 py-3 d-flex justify-content-center flex-wrap">
    <div class="px-3 py-3" th:each="memory : ${memories}">
        <div th:if="${memory.memoryType != null}">
            <a th:if="${memory.memoryType == T(com.family.petmemory.entity.memory.MemoryType).IMAGE}" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-whatever="@{|/images/${memory.path}|}" href="#">
                <img src th:src="@{|/images/${memory.path}|}" class="img-thumbnail" th:alt="${memory.petName}" />
            </a>
            <video controls th:if="${memory.memoryType == T(com.family.petmemory.entity.memory.MemoryType).VIDEO}">
                <source src th:src="@{|/images/${memory.path}|}">
            </video>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src class="img-thumbnail" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
