<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body>
<div layout:fragment="content" class="container-fluid px-3 py-3 d-flex justify-content-center flex-wrap">
    <div th:each="petProfileForm : ${petProfileForms}">
        <div>
            <a href="#" th:href="@{|/memories/memory/${petProfileForm.id}|}">
                <img src th:src="${petProfileForm.path} ? @{|/images/${petProfileForm.path}|} : @{/images/pet_thumbnail.png}" class="img-thumbnail" th:alt="${petProfileForm.name}" />
            </a>
        </div>
        <div class="text-center">
            <a href="#" th:href="@{|/memories/memory/${petProfileForm.id}|}" th:text="${petProfileForm.name}">
                이복댕
            </a>
        </div>
    </div>
</div>
</body>
</html>
