<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>
<div th:replace="fragments/header :: logo"></div>
<div th:replace="fragments/bodyHeader :: bodyHeader" />
<div class="container" style="max-width:560px;">
    <div class="py-5 text-center">
        <h2 th:text="#{page.createPetForm}">펫 등록</h2>
    </div>
    <form action="" th:action th:object="${petForm}" method="post">
        <input type="hidden" id="memberId" name="memberId" th:field="*{memberId}" />
        <div>
            <label for="name" class="form-label" th:text="#{label.pet.name}">이름</label>
            <input type="text" id="name" name="name" th:field="*{name}"
                   th:errorclass="field-error" class="form-control" th:placeholder="#{placeholder.pet.name}" />
            <div class="field-error" th:errors="*{name}">
                이름 오류
            </div>
        </div>
        <div>
            <label for="bornTime" class="form-label" th:text="#{label.pet.bornTime}">생년월일</label>
            <input type="date" id="bornTime" name="bornTime" th:field="*{bornTime}"
                   th:errorclass="field-error" class="form-control" />
            <div class="field-error" th:errors="*{bornTime}">
                생년월일 오류
            </div>
        </div>
        <hr class="my-4">
        <div class="row row-cols-2">
            <div class="col">
                <button class="w-100 btn btn-primary" type="submit" th:text="#{button.pet.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-primary" type="reset" th:text="#{button.reset}">초기화</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer" />
</body>
</html>
